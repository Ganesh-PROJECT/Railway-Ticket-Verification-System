<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Ticket Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Railway Ticket Verification</h1>
    <form id="verification-form">
        <label for="aadhaar">Aadhaar Number:</label>
        <input type="text" id="aadhaar" required maxlength="12">
        <button type="button" id="start-camera">Start Camera</button>
        <video id="webcam" autoplay></video>
        <button type="button" id="verify">Verify</button>
    </form>
    <p id="result"></p>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="model/model.json"></script>
</body>
</html>
