<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Ticket Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Railway Ticket Verification System</h1>

    <!-- Section for ID Verification -->
    <section>
        <h2>Step 1: Enter Identification Number</h2>
        <form id="id-form">
            <label for="id-input">Enter ID Number:</label>
            <input type="text" id="id-input" placeholder="Enter your ID" required>
            <button type="button" id="verify-id">Verify ID</button>
        </form>
        <p id="id-result"></p>
    </section>

    <!-- Section for Face Verification -->
    <section>
        <h2>Step 2: Face Verification</h2>
        <button type="button" id="start-camera">Start Camera</button>
        <video id="webcam" autoplay></video>
        <button type="button" id="verify-face">Verify Face</button>
        <p id="face-result"></p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="model/model.json"></script>
    <script src="script.js"></script>
</body>
</html>
