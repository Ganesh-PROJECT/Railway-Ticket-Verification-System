<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Aadhaar Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dummy Aadhaar Verification</h1>
    <form id="verification-form">
        <label for="aadhaar">Enter Dummy Aadhaar Number:</label>
        <input type="text" id="aadhaar" placeholder="Enter 12-digit number" required maxlength="12">
        <button type="button" id="verify-aadhaar">Verify</button>
    </form>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
